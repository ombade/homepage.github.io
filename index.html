<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <style>
        * {
            font-family: 'Quicksand', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #B9E49F, #3DA597, #00617A, #003F5F);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
            margin: 0;
        }

        /* GLASS OVERLAY */
        .glass {
            width: 90%;
            max-width: 50rem;
            padding: 1.2rem;
            box-shadow: 0 0 1rem 0 rgba(0,0,0,0.2);
            border-radius: 0.75rem;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(0.7rem);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            text-align: center;
        }

        /* GREETING MESSAGE */
        #greeting {
            font-size: 2rem;
        }

        /* CLOCK STYLES */
        #clock {
            display: flex;
            align-items: center;
            font-size: 2.5rem;
        }

        #hour {
            font-size: 4rem;
        }

        #minute {
            font-size: 3rem;
        }

        #timeSuffix {
            font-size: 1.5rem;
        }

        /* DATE */
        #date {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        /* PROMPT */
        #question {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* ICONS */
        .icons {
            font-size: 3rem;
            cursor: pointer;
        }

        .icons ul {
            padding: 0;
            margin: 1.2rem;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            list-style-type: none;
        }

        i {
            transition: transform 0.3s;
        }

        i:hover {
            transform: scale(1.2);
        }

        /* GOOGLE SEARCH BAR */
        .google-search {
            margin: 1.5rem 0;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 25px;
            width: 80%;
            font-size: 1rem;
        }

        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 25px;
            background-color: #00b2d2;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 10px;
        }

        /* RESPONSIVENESS */
        @media only screen and (max-width: 600px) {
            #hour {
                font-size: 3rem;
            }

            #minute {
                font-size: 2rem;
            }

            .glass {
                width: 100%;
            }

            .icons ul {
                width: 80%;
            }

            input[type="text"] {
                width: 70%;
            }
        }

        /* BACKGROUND ANIMATION */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="glass">
        <div id="greeting">Good Day</div>
        <div id="clock">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="timeSuffix"></div>
        </div>
        <div id="date"></div>

        <!-- Google Search Bar -->
        <div class="google-search">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" placeholder="Search Google">
                <input type="submit" value="Search">
            </form>
        </div>

        <div id="question">What's on your mind?</div>

        <!-- Icons -->
        <div class="icons">
            <ul>
                <li><a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="https://chat.openai.com/"><i class="fa-brands fa-comment"></i></a></li>
            </ul>
        </div>
    </div>

    <script>
        let timeOfDay;
        let today;
        let hour;
        let minute;
        let second;
        let day;
        let month;
        let year;

        function updateClock() {
            timeOfDay = "AM";
            today = new Date();
            hour = today.getHours();
            minute = today.getMinutes();
            second = today.getSeconds();
            day = today.getDate();
            month = today.getMonth();
            year = today.getFullYear();

            // check the time and adjust the format
            minute = checkTime(minute);
            second = checkTime(second);

            // Update time and date
            loadGlassOverlayComponents();
        }

        function setBackgroundGradient() {
            if (hour < 5) {
                document.querySelector('body').style.background="linear-gradient(-45deg, #767d92, #2f4562, #152642, #081b33)";
            } else if (hour < 12) {
                document.querySelector('body').style.background="linear-gradient(-45deg, #fa4e5e, #f9ab9e, #99b9d0, #00b2d2)";
            } else if (hour < 15) {
                document.querySelector('body').style.background="linear-gradient(-45deg, #96adcf, #4570b5, #234181, #1b2966)";
            } else if (hour < 22) {
                document.querySelector('body').style.background="linear-gradient(-45deg, #fdec6e, #e0943d, #bc361a, #391106)";
            } else {
                document.querySelector('body').style.background="linear-gradient(-45deg, #767d92, #2f4562, #152642, #081b33)";
            }

            document.querySelector('body').style.backgroundSize="400% 400%";
            document.querySelector('body').style.animation="gradient 8s ease infinite";
        }

        function loadGlassOverlayComponents() {
            if (hour < 5) {
                document.querySelector('#greeting').innerHTML = 'Late Night?';
            } else if (hour < 12) {
                document.querySelector('#greeting').innerHTML = 'Good Morning';
            } else if (hour < 15) {
                document.querySelector('#greeting').innerHTML = 'Good Afternoon';
            } else if (hour < 22) {
                document.querySelector('#greeting').innerHTML = 'Good Evening';
            } else {
                document.querySelector('#greeting').innerHTML = 'Late Night?';
            }

            // convert the time to a 12-hour clock
            timeOfDay = convertTimeOfDay(hour, timeOfDay);
            
            let daySuffix;
            if (day === 1 || day === 21 || day === 31) daySuffix = 'st';
            else if (day === 2 || day === 22) daySuffix = 'nd';
            else if (day === 3 || day === 23) daySuffix = 'rd';
            else daySuffix = 'th';

            let monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            document.getElementById('hour').innerHTML = convertHour(hour);
            document.getElementById('minute').innerHTML = ":" + minute + "&nbsp;";
            document.getElementById('timeSuffix').innerHTML = convertTimeOfDay(hour, timeOfDay);
            document.getElementById('date').innerHTML = "Today is the " + day + daySuffix + " of " + monthNames[month] + " " + year;

            setTimeout(loadGlassOverlayComponents, 500);
        }

        function checkTime(i) {
            return (i < 10) ? "0" + i : i;
        }

        function convertHour(hour) {
            return (hour > 12) ? hour - 12 : hour;
        }

        function convertTimeOfDay(hour, timeOfDay) {
            return (hour >= 12) ? "PM" : "AM";
        }

        updateClock();
    </script>
</body>
</html>
