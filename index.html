<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Homepage</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('https://media.istockphoto.com/id/1355368910/photo/sunrise.jpg?s=1024x1024&w=is&k=20&c=V7Jrtf5DQp8x1X47k_s-PlEyNlbdUnwS_ejqfIzN8z8=') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        .search-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #4285F4;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }
        button:hover {
            background: #357AE8;
        }
        .favorites {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .favorite {
            margin: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            width: 100px;
        }
        a {
            color: white;
            text-decoration: none;
        }
        .datetime {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Homepage</h1>
        <div class="search-container">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Search Google..." required>
                <button type="submit">Search</button>
            </form>
            <br>
            <button onclick="startVoiceSearch()">üé§ Voice Search</button>
            <button onclick="openGoogleLens()">üîç Google Lens</button>
        </div>

        <div class="favorites">
            <div class="favorite"><a href="https://chatgpt.com/?oai-dm=1" target="_blank"> ChatGPT</a></div>
            <div class="favorite"><a href="https://www.youtube.com/" target="_blank"> YOUTUBE</a></div>
            
        </div>

        <div class="datetime" id="datetime"></div>
    </div>

    <script>
        function startVoiceSearch() {
            // Implement voice search functionality
            alert("Voice search is not implemented in this demo.");
        }

        function openGoogleLens() {
            window.open('https://lens.google/', '_blank');
        }

        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: true 
            };
            document.getElementById('datetime').innerText = now.toLocaleString(undefined, options);
        }

        // Update the date and time every second
        setInterval(updateDateTime, 1000);
        updateDateTime(); // initial call
    </script>

</body>
</html>
